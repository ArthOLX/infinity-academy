<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
    <title>Login</title>
</head>

<script>
    document
        .getElementById('login-form')
        .addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const criptografadoPassword = CryptoJS.SHA256(password).toString();

            if (username == '' || password == '') {
                alert('Está Vazioooooooooo');
            } else {
                console.log(username, criptografadoPassword);
                document.getElementById('login-form').reset();
                window.location.href = '/';
            }
        });
        
</script>

<body>

    <main>

        <div class="cadastro">

            <form action="" id="login-form">

                <h1>Log<span>in</span></h1>

                <div class="input-box">

                    <input type="text" placeholder="Nome de usuário" id="username" required>

                </div>

                <div class="input-box">

                    <input type="password" placeholder="senha" id="password" required>

                </div>

                <div class="cadastre-se">

                    <label>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></label>

                </div>

                <button type="submit" class="btn">Login</button>

            </form>

        </div>

    </main>

</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
